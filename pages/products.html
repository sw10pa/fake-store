<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStore - Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-white">
      <header class="absolute inset-x-0 top-0 z-50">
        <nav
          class="flex items-center justify-between p-6 lg:px-8"
          aria-label="Global"
        >
          <div class="flex lg:flex-1">
            <a
              href="../index.html"
              class="text-base/7 font-semibold text-gray-900"
              >FakeStore</a
            >
          </div>
          <div class="flex lg:hidden">
            <button
              id="open-menu"
              type="button"
              class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
            <a
              href="../index.html"
              class="text-base/7 font-semibold text-gray-900"
              >Home</a
            >
            <a href="" class="text-base/7 font-semibold text-indigo-600"
              >Products</a
            >
            <a href="#" class="text-base/7 font-semibold text-gray-900"
              >Contact</a
            >
            <a href="#" class="text-base/7 font-semibold text-gray-900"
              >About</a
            >
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:gap-x-6 lg:justify-end">
            <button id="cart-button">
              <img src="../src/images/cart.svg" alt="Cart" />
            </button>
            <a href="#" class="text-base/7 font-semibold text-gray-900"
              ><img src="../src/images/profile.svg" alt="Profile"
            /></a>
          </div>
        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
        <div id="mobile-menu" class="lg:hidden" role="dialog" aria-modal="true">
          <!-- Background backdrop, show/hide based on slide-over state. -->
          <div class="fixed inset-0 z-50"></div>
          <div
            class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
          >
            <div class="flex items-center justify-between">
              <a
                href="../index.html"
                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900"
                >FakeStore</a
              >
              <button
                id="close-menu"
                type="button"
                class="-m-2.5 rounded-md p-2.5 text-gray-700"
              >
                <span class="sr-only">Close menu</span>
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                  data-slot="icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18 18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-500/10">
                <div class="space-y-2 py-6">
                  <a
                    href="../index.html"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                    >Home</a
                  >
                  <a
                    href=""
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-indigo-600 hover:bg-gray-50"
                    >Products</a
                  >
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                    >Contact</a
                  >
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                    >About</a
                  >
                </div>
                <div class="py-6">
                  <a
                    href="./cart.html"
                    class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                    >Cart</a
                  >
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                    >Profile</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <section>
      <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl">
        <div
          id="products"
          class="grid grid-cols-1 gap-x-20 gap-y-10 lg:grid-cols-2"
        ></div>
      </div>
    </section>

    <script src="../src/scripts/main.js"></script>
    <script src="../src/scripts/products.js"></script>
  </body>
</html>
