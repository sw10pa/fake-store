<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStore - Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-white">
      <header class="absolute inset-x-0 top-0 z-50">
        <nav
          class="flex items-center justify-between p-6 lg:px-8"
          aria-label="Global"
        >
          <div class="flex lg:flex-1">
            <a
              href="../index.html"
              class="text-base/7 font-semibold text-gray-900"
              >FakeStore</a
            >
          </div>
          <div class="flex lg:hidden">
            <button
              id="open-menu"
              type="button"
              class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
            <a
              href="../index.html"
              class="text-base/7 font-semibold text-gray-900"
              >Home</a
            >
            <a
              href="./products.html"
              class="text-base/7 font-semibold text-gray-900"
              >Products</a
            >
            <a href="#" class="text-base/7 font-semibold text-gray-900"
              >Contact</a
            >
            <a href="#" class="text-base/7 font-semibold text-gray-900"
              >About</a
            >
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:gap-x-6 lg:justify-end">
            <a href="#" class="text-base/7 font-semibold text-gray-900"
              ><img src="../src/images/profile.svg" alt="Profile"
            /></a>
          </div>
        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
        <div id="mobile-menu" class="lg:hidden" role="dialog" aria-modal="true">
          <!-- Background backdrop, show/hide based on slide-over state. -->
          <div class="fixed inset-0 z-50"></div>
          <div
            class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
          >
            <div class="flex items-center justify-between">
              <a
                href="../index.html"
                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900"
                >FakeStore</a
              >
              <button
                id="close-menu"
                type="button"
                class="-m-2.5 rounded-md p-2.5 text-gray-700"
              >
                <span class="sr-only">Close menu</span>
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                  data-slot="icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18 18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-500/10">
                <div class="space-y-2 py-6">
                  <a
                    href="../index.html"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                    >Home</a
                  >
                  <a
                    href="./products.html"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                    >Products</a
                  >
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                    >Contact</a
                  >
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                    >About</a
                  >
                </div>
                <div class="py-6">
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                    >Profile</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <section class="py-40 relative px-2 lg:px-4">
        <div class="font-[sans-serif] bg-white p-4">
          <div class="md:max-w-5xl max-w-xl mx-auto">
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
              <div class="lg:col-span-2 max-md:order-1">
                <h2 class="text-3xl font-extrabold text-gray-800">
                  Make a payment
                </h2>
                <p class="text-gray-800 text-sm mt-4">
                  Complete your transaction swiftly and securely with our
                  easy-to-use payment process.
                </p>

                <form class="mt-8 max-w-lg">
                  <div class="grid gap-4">
                    <div>
                      <input
                        type="text"
                        placeholder="Cardholder's Name"
                        class="px-4 py-3.5 bg-gray-100 text-gray-800 w-full text-sm border rounded-md focus:border-indigo-600 focus:bg-transparent outline-none"
                      />
                    </div>

                    <div
                      class="flex bg-gray-100 border rounded-md focus-within:border-indigo-600 focus-within:bg-transparent overflow-hidden"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-6 ml-3"
                        viewBox="0 0 32 20"
                      >
                        <circle
                          cx="10"
                          cy="10"
                          r="10"
                          fill="#f93232"
                          data-original="#f93232"
                        />
                        <path
                          fill="#fed049"
                          d="M22 0c-2.246 0-4.312.75-5.98 2H16v.014c-.396.298-.76.634-1.107.986h2.214c.308.313.592.648.855 1H14.03a9.932 9.932 0 0 0-.667 1h5.264c.188.324.365.654.518 1h-6.291a9.833 9.833 0 0 0-.377 1h7.044c.104.326.186.661.258 1h-7.563c-.067.328-.123.66-.157 1h7.881c.039.328.06.661.06 1h-8c0 .339.027.67.06 1h7.882c-.038.339-.093.672-.162 1h-7.563c.069.341.158.673.261 1h7.044a9.833 9.833 0 0 1-.377 1h-6.291c.151.344.321.678.509 1h5.264a9.783 9.783 0 0 1-.669 1H14.03c.266.352.553.687.862 1h2.215a10.05 10.05 0 0 1-1.107.986A9.937 9.937 0 0 0 22 20c5.523 0 10-4.478 10-10S27.523 0 22 0z"
                          class="hovered-path"
                          data-original="#fed049"
                        />
                      </svg>
                      <input
                        type="number"
                        placeholder="Card Number"
                        class="px-4 py-3.5 text-gray-800 w-full text-sm outline-none bg-transparent"
                      />
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                      <div>
                        <input
                          type="number"
                          placeholder="EXP."
                          class="px-4 py-3.5 bg-gray-100 text-gray-800 w-full text-sm border rounded-md focus:border-indigo-600 focus:bg-transparent outline-none"
                        />
                      </div>
                      <div>
                        <input
                          type="number"
                          placeholder="CVV"
                          class="px-4 py-3.5 bg-gray-100 text-gray-800 w-full text-sm border rounded-md focus:border-indigo-600 focus:bg-transparent outline-none"
                        />
                      </div>
                    </div>
                  </div>

                  <button
                    type="button"
                    class="mt-8 w-full py-3.5 text-sm bg-indigo-600 text-white rounded-md hover:bg-indigo-700 tracking-wide"
                  >
                    Pay
                  </button>
                </form>
              </div>

              <div class="bg-gray-100 p-6 rounded-md">
                <h2
                  id="big-total"
                  class="text-3xl font-extrabold text-gray-800"
                >
                  $120.00
                </h2>

                <ul class="text-gray-800 mt-8 space-y-4">
                  <li class="flex flex-wrap gap-4 text-sm">
                    Products
                    <span id="products-total" class="ml-auto font-bold"
                      >$100.00</span
                    >
                  </li>
                  <li class="flex flex-wrap gap-4 text-sm">
                    Tax <span class="ml-auto font-bold">20%</span>
                  </li>
                  <li
                    class="flex flex-wrap gap-4 text-sm font-bold border-t-2 pt-4"
                  >
                    Total <span id="small-total" class="ml-auto">$120.00</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="../src/scripts/main.js"></script>
    <script src="../src/scripts/checkout.js"></script>
  </body>
</html>
