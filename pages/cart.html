<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStore - Cart</title>
  </head>
  <body>
    <div class="bg-white">
      <header class="absolute inset-x-0 top-0 z-50">
        <nav
          class="flex items-center justify-between p-6 lg:px-8"
          aria-label="Global"
        >
          <div class="flex lg:flex-1">
            <a
              href="../index.html"
              class="text-base/7 font-semibold text-gray-900"
              >FakeStore</a
            >
          </div>
          <div class="flex lg:hidden">
            <button
              id="open-menu"
              type="button"
              class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
            <a
              href="../index.html"
              class="text-base/7 font-semibold text-gray-900"
              >Home</a
            >
            <a
              href="./products.html"
              class="text-base/7 font-semibold text-gray-900"
              >Products</a
            >
            <a href="#" class="text-base/7 font-semibold text-gray-900"
              >Contact</a
            >
            <a href="#" class="text-base/7 font-semibold text-gray-900"
              >About</a
            >
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:gap-x-6 lg:justify-end">
            <a href="#" class="text-base/7 font-semibold text-gray-900"
              ><img src="../src/images/profile.svg" alt="Profile"
            /></a>
          </div>
        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
        <div id="mobile-menu" class="lg:hidden" role="dialog" aria-modal="true">
          <!-- Background backdrop, show/hide based on slide-over state. -->
          <div class="fixed inset-0 z-50"></div>
          <div
            class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
          >
            <div class="flex items-center justify-between">
              <a
                href="../index.html"
                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900"
                >FakeStore</a
              >
              <button
                id="close-menu"
                type="button"
                class="-m-2.5 rounded-md p-2.5 text-gray-700"
              >
                <span class="sr-only">Close menu</span>
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                  data-slot="icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18 18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-500/10">
                <div class="space-y-2 py-6">
                  <a
                    href="../index.html"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                    >Home</a
                  >
                  <a
                    href="./products.html"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                    >Products</a
                  >
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                    >Contact</a
                  >
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                    >About</a
                  >
                </div>
                <div class="py-6">
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                    >Profile</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <section class="py-24 relative">
      <div class="w-full max-w-7xl px-4 md:px-5 lg-6 mx-auto">
        <div id="products"></div>
        <div
          class="flex flex-col md:flex-row items-center md:items-center justify-between lg:px-6 pb-6 border-b border-gray-200 max-lg:max-w-lg max-lg:mx-auto"
        >
          <h5
            class="text-gray-900 font-manrope font-semibold text-2xl leading-9 w-full max-md:text-center max-md:mb-4"
          >
            Subtotal
          </h5>

          <div class="flex items-center justify-between gap-5">
            <h6
              id="subtotal"
              class="font-manrope font-bold text-3xl lead-10 text-indigo-600"
            ></h6>
          </div>
        </div>
        <div class="max-lg:max-w-lg max-lg:mx-auto">
          <button
            id="checkout-button"
            class="rounded-full py-4 px-6 bg-indigo-600 text-white font-semibold text-lg w-full text-center transition-all duration-500 hover:bg-indigo-700"
          >
            Checkout
          </button>
        </div>
      </div>
    </section>

    <script src="../src/scripts/main.js"></script>
    <script src="../src/scripts/cart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
